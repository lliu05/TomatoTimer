<html>
  <head>
    <title>A Pomodoro Clock FreeCodeCamp Practice</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.js" language="JavaScript"></script>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container bodyContainer">
      <h1 class="web-title">Tomato Timer</h1>
      <main ng-app="TomatoTimer" ng-controller="TimerCtrl">
        <p id="demo"></p>
        <svg id="fillgauge2" ng-click="clickStart()" height="280"></svg>
        <div id="time"></div>
        <div class="timeSet">
          <div class="row">
            <div class="breakCtrl">
              <p>BREAK</p>
              <button ng-click="breakChange(-1)" class="minus">-</button><span class="time">{{' ' + breakLength}}</span>
              <button ng-click="breakChange(1)" class="plus">+</button>
            </div>
            <div class="workCtrl">
              <p>WORK</p>
              <button ng-click="workChange(-1)" class="minus">-</button><span class="time">{{' ' + workLength}}</span>
              <button ng-click="workChange(1)" class="plus">+</button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="container">
          <p class="copyright text-muted small">Copyright Â© Luna Web Design Studio 2015. All Rights Reserved</p>
        </div>
      </footer>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
