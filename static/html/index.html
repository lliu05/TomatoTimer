<html>
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>A Pomodoro Clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.js" language="JavaScript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
    <script src="index.js"></script>          
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="index.css"></link>    
  </head>
  <body>
    <div class="container bodyContainer">
      <h1 class="web-title">Tomato Timer</h1>
      <main ng-app="TomatoTimer" ng-controller="TimerCtrl">
        <p id="demo"></p>
        <svg id="fillgauge2" ng-click="clickStart()" height="280"></svg>
        <div id="time"></div>
        <div class="timeSet">
          <div class="row">
            <div class="breakCtrl">
              <p>BREAK</p>
              <button ng-click="breakChange(-1)" class="minus">-</button><span class="time">{{' ' + breakLength}}</span>
              <button ng-click="breakChange(1)" class="plus">+</button>
            </div>
            <div class="workCtrl">
              <p>WORK</p>
              <button ng-click="workChange(-1)" class="minus">-</button><span class="time">{{' ' + workLength}}</span>
              <button ng-click="workChange(1)" class="plus">+</button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="container">
          <p class="copyright text-muted small">Copyright Â© Luna Web Design Studio 2015. All Rights Reserved</p>
        </div>
      </footer>
    </div>
  </body>
</html>
